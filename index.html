<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Tortoise or The Hare Dice Game, A player chooses a certain sided dice to cross the finish line! ">
  <meta name="keywords" content="tortoise hare dice game">
  <meta name="author" content="Jason Peterson">
  <title>Tortoise or Hare</title>

  <link href="assets/css/bootstrap.min.css" rel="stylesheet">
  <!-- Add all of your custom CSS to styles.css -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<!--Top Nav Bar -->
  <nav role="navigation" class="myHFColorFont navbar navbar-toggleable-md navbar-light container">
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><img id="logoHeader" src="images/famfun logo.png" alt="FamFun Logo"/></a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="myHFColorFont navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#"><p>Home</p><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="rules.html" target="_blank"><p>Rules</p></a>
          </li>
        </ul>
        <ul class="myColorFont navbar-nav pull-right mr-auto">
          <li class="nav-item-right">
            <h1>Tortoise and Hare</h1>
            <button class="colorFont" onclick="startGame()">PLAY</button>
          </li>
        </ul>
      </div>
    </nav>

<!--Game Body -->
  <div class="container" >

    <!--Hare Row -->
      <div class="myBodyColor row">
        <div class="col-md-10">
          <img id="hareImg" src="images/hare.png" alt="hare image"/>
        </div>
        <div class="col-md-2">
          <img class="finishlineImg" src="images/finishline.png" alt="hare image"/>
        </div>
      </div>

      <!--Hare Progress # -->
      <div class="myBodyColor row">
        <div class="col-md-10">
          <h4 Id="hareProgress">0</h4>
        </div>
        <div class="col-md-2">
          <h4>100</h4>
        </div>
      </div>

    <!--Dice Row -->
      <div id="resultsRow" class="myBodyColor row">
        <div class="col-md-3">
          <p>PICK DIE:</p>
          <button id="4die" class="die colorFont" onclick="roll4()">4</button>
          <button id="6die" class="die colorFont" onclick="roll6()">6</button>
          <button id="8die" class="die colorFont" onclick="roll8()">8</button>
          <button id="10die" class="die colorFont" onclick="roll10()">10</button>
          <button id="12die" class="die colorFont" onclick="roll12()">12</button>
          <button id="20die" class="die colorFont" onclick="roll20()">20</button>
        </div>
        <div class="col-md-6">
          <p id="results">Click Play</p>

        </div>
        <div class="col-md-3">
          <p id="turnID">Click Play To See Who Begins</p>
          <img id="arrowPic" class="arrowImg" src="images/down.png" alt="arrow image"/>
        </div>
      </div>

    <!--Tortoise Row -->
    <div class="myBodyColor row">
      <div class="col-md-10">
        <img id="tortImg" src="images/tortoise.png" alt="tortoise image"/>
      </div>
      <div class="col-md-2">
        <img class="finishlineImg" src="images/finishline.png" alt="hare image"/>
      </div>
    </div>

    <!--Tortoise Progress # -->
    <div class="myBodyColor row">
      <div class="col-md-10">
        <h4 Id="tortProgress">0</h4>
      </div>
      <div class="col-md-2">
        <h4>100</h4>
      </div>
    </div>

<!--FOOTER-->
        <div class="myHFColorFont row">
          <div class="col-md-3">
                <img id="logoFooter" src="images/famfun logo.png" alt="FamFun Logo"/>
          </div>
          <div class="LayoutFoot col-md-3">
                <p>FamFun Inc.</p>
                <p>2000 Fun Way, Suite 4000</p>
                <p>Franklin, WI 53132</p>
                <br/>
                <p>bringIT@famfun.com</p>
                <p>1.800.414.5555</p>
          </div>
          <div class="LayoutFoot col-md-2">
                <a href="#"><p>Home</p></a>
                <a href="rules.html" target="_blank"><p class:"pFoot">Rules</p></a>
          </div>
          <div class="LayoutFoot col-md-4">
                <p>Signup for our Newsletter</p>
                <form class="form-inline">
                  <label class="sr-only" for="inlineFormInput:">Email</label>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="email">

                <botton type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

</div>

<script type='text/javascript' src="scripts/dice.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>

<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
